name: Refresh data.json from official sources

on:
  schedule:
    - cron: "0 3 * * 1" # every Monday 03:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  refresh:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install
        run: npm ci

      - name: Run scraper
        run: npm run refresh:data

      - name: Commit changes
        run: |
          if git status --porcelain | grep "public/data.json"; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add public/data.json
            git commit -m "chore: refresh data.json from official sources"
            git push
          else
            echo "No data changes."
          fi
